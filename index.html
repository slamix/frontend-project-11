<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS агрегатор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <h1 class"header">RSS агрегатор</h1>
            <p>Введите ссылку RSS:</p>
            <form action id='form'>
                <div class="form-floating mb-3">
                    <input name="url" type="text" aria-label="url" class="form-control" id="floatingInput" placeholder="Ссылка RSS">
                    <p id="notification"></p>
                    <label for="floatingInput">Ссылка RSS</label>
                </div>
                <button type="submit" class="btn btn-success" id='main-btn'>Добавить</button>
            </form>
          </div>
        </div>
        <br>
        <div class='row'>
          <div class='col-md-6'>
            <div class="container" id="rss-feeds">
              <h2 id='feeds'></h2>
              <ul class='list-group' id='for-feeds'></ul>
            </div>
          </div>
          <div class='col-md-6'>
            <div class="container" id="rss-posts">
              <h2 id='posts'></h2>
              <ul class='list-group' id='for-posts'></ul>
            </div>
        </div>
    </div>
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="postModalLabel">Заголовок поста</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
              <p id="postModalDescription">Описание поста</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
              <a id="postModalLink" href="#" target="_blank" class="btn btn-primary">Читать полностью</a>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
