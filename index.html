<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS агрегатор</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <h1 class"header">RSS агрегатор</h1>
            <p>Введите ссылку RSS:</p>
            <form action id='form'>
                <div class="form-floating mb-3">
                    <input name="url" type="text" class="form-control" id="floatingInput" placeholder="Ссылка RSS">
                    <div id="notification"></div>
                    <label for="floatingInput">Ссылка RSS</label>
                </div>
                <button type="submit" class="btn btn-success" id='main-btn'>Добавить</button>
            </form>
          </div>
        </div>
        <hr>
        <div class="container" id="rss-feeds">
            <h2 id='feeds'></h2>
            <ul id='for-feeds'></ul>
        </div>
        <div class="container" id="rss-posts">
            <h2 id='posts'></h2>
            <ul id='for-posts'></ul>
        </div>
    </div>
</body>
</html>
